<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>יומן חיים - מחולל תסריטי קומיקס</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>יומן חיים - מחולל תסריטי קומיקס</h1>
  </header>
  <main>
    <section aria-labelledby="journal-section">
      <h2 id="journal-section">כתוב את היומן שלך</h2>
      <form id="journal-form" role="form">
        <label for="journal-entry">רשומה יומית:</label>
        <textarea id="journal-entry" rows="5" required aria-required="true"></textarea>
        <label for="genre">בחר ז'אנר קומיקס:</label>
        <select id="genre" required aria-required="true">
          <option value="" disabled selected>בחר ז'אנר</option>
          <option value="adventure">הרפתקאות</option>
          <option value="comedy">קומדיה</option>
          <option value="drama">דרמה</option>
          <option value="sci-fi">מדע בדיוני</option>
        </select>
        <button type="submit">צור תסריט</button>
      </form>
      <div id="loading" style="display: none;">טוען...</div>
      <div id="error" style="display: none; color: red;"></div>
      <div id="script-output" aria-live="polite"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
