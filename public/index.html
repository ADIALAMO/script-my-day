<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="app-title">יומן חיים - מחולל תסריטי קומיקס</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&family=Roboto+Mono&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="main-heading">יומני היקר, תסרט לי את חיי</h1>
      <div class="lang-switcher lang-switcher-corner">
        <button id="lang-toggle-he" class="active">עברית</button>
        <button id="lang-toggle-en">English</button>
      </div>
      <h2 id="subtitle" class="subtitle">ספר לי מה עבר עליך היום ואת השאר תשאיר לי</h2>
    </header>

    <main>
      <section aria-labelledby="journal-section">
        <h2 id="journal-section-heading">כתוב את היומן שלך</h2>
        <form id="journal-form" role="form">
          <label for="journal-entry" id="journal-label">רשומה יומית:</label>
          <textarea id="journal-entry" rows="7" required aria-required="true" placeholder="כתוב כאן את הרשומה היומית שלך..."></textarea>

          <label for="genre" id="genre-label">בחר ז'אנר קומיקס:</label>
          <ul class="genre-list">
            <li><label><input type="radio" name="genre" value="adventure" required> הרפתקאות</label></li>
            <li><label><input type="radio" name="genre" value="comedy"> קומדיה</label></li>
            <li><label><input type="radio" name="genre" value="drama"> דרמה</label></li>
            <li><label><input type="radio" name="genre" value="sci-fi"> מדע בדיוני</label></li>
            <li><label><input type="radio" name="genre" value="horror"> אימה</label></li>
            <li><label><input type="radio" name="genre" value="fantasy"> פנטזיה</label></li>
            <li><label><input type="radio" name="genre" value="romance"> רומנטיקה</label></li>
            <li><label><input type="radio" name="genre" value="action"> פעולה</label></li>
            <li><label><input type="radio" name="genre" value="mystery"> מסתורין</label></li>
          </ul>

          <button type="submit" id="generate-button">צור תסריט</button>
          <button type="button" id="save-story" class="secondary-btn">שמור סיפור</button>
        </form>

        <div id="loading" class="message loading" style="display: none;">טוען...</div>
        <div id="error" class="message error" style="display: none;"></div>

        <div class="script-output-container">
          <h3 id="script-output-heading" style="display: none;">התסריט שלך:</h3>
          <div id="script-output" aria-live="polite"></div>
          <button type="button" id="save-script" class="secondary-btn" style="display:none;">שמור תסריט</button>
          <!-- כפתור המשך תסריט יתווסף דינמית ע"י JS -->
        </div>
      </section>
    </main>
  </div>
  <footer class="footer">
    <span>נבנה באהבה ובכיף &copy; 2025</span>
  </footer>
  <script src="script.js"></script>
</body>
</html>
